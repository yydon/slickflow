<!doctype html>  
<html>
    <head>
        <title>Filter Dialog</title>
        <script src="/Common/Content/default/js/slickgrid/control/slick.filter.js"></script>
        
        <script type="text/javascript">
            $(function () {
                var filterDialog = new Slick.Controls.filterDialog();
                $("#btnOk").bind("click", filterDialog.buildExpression);
                $("#btnCancel").bind("click", filterDialog.closeWindow);
            })
        </script>
    </head>
    <body>
       <p>多列条件过滤：</p>
        <div id="divDialogContent" style="height:400px;border:1px;">
<!--            <div id="divLogicExpression" exptype="logicGroupExp" privateindex="0">
            </div>-->
        </div>
        <div id="popMenuContent">
            <div id="divLogicPopMenu" class='slick-column-menu' style='display:none'></div>
            <div id="divFieldPopMenu" class='slick-column-menu' style='display:none; height:300px; overflow:auto;'></div>
            <div id="divOperatorPopMenu" class='slick-column-menu' style='display:none'></div>
        </div>
       <div>
           <input type="button" id="btnCancel" value="取消" style="float:right;margin-right:20px;" />
           <input type="button" id="btnOk" value="确定" style="float:right;margin-right:20px;"/>
           
       </div>
    </body>
</html>
