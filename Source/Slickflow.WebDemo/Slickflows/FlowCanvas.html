    <title>流程图</title>
    <script type="text/javascript">
        jsPlumb.ready(function () {
            loadProcess2();
        })

        function lineArrow() {
            var common = {
                connector: ["Straight"],
                anchor: ["Left", "Right"],
                //endpoint: "Dot"
            };
            jsPlumb.connect({
                source: "item_left",
                target: "item_right",
                paintStyle: { strokeStyle: "lightgray", lineWidth: 3 },
                endpointStyle: { fillStyle: "lightgray", outlineColor: "gray" },
                overlays: [
                    ["Arrow", { width: 12, length: 12, location: 0.67 }]
                ]
            }, common)
        }

        function endPoint() {
            jsPlumb.setContainer("diagramContainer");

            var commonStyle = {
                endpoint: ["Dot", { radius: 3 }],
                hoverPaintStyle: { fillStyle: "lightblue" },
                paintStyle: {
                    strokeStyle: "rgb(0,32,80)",
                    fillStyle: "rgb(0,32,80)",
                    opacity: 0.5,
                    radius: 2,
                    lineWidth: 2
                },
                connectorStyle: {
                    lineWidth: 4,
                    strokeStyle: "rgb(0,32,80)",
                    joinstyle: "round",
                    outlineColor: "rgb(251,251,251)",
                    outlineWidth: 2

                },
                connectorHoverStyle: {
                    lineWidth: 4,
                    strokeStyle: "#216477",
                    outlineWidth: 0,
                    outlineColor: "rgb(251,251,251)"
                },
                isSource: true,
                isTarget: true,
                //connector: ["Flowchart", { stub: [40, 60], gap: 10, cornerRadius: 5, alwaysRespectStubs: true }],  //连接线的样式种类有[Bezier],[Flowchart],[StateMachine ],[Straight ]
                connector: ["Bezier", { curviness: 100 }],
                maxConnections: -1,
                connectorOverlays: [["Arrow", { width: 10, length: 10, location: 1 }]]
            };

            jsPlumb.addEndpoint("item_left", {
                anchors: ["Right"]
            }, commonStyle)

            jsPlumb.addEndpoint("item_right", {
                anchors: ["Left"]
            }, commonStyle)

            jsPlumb.addEndpoint("item_right", {
                anchors: ["Right"]
            }, commonStyle)
        }

        function endPointStyle() {
            jsPlumb.setContainer("diagramContainer");
            var commonStyle = {
                endpoint: ["Dot", { radius: 3 }],
                hoverPaintStyle: { fillStyle: "lightblue" },
                paintStyle: {
                    strokeStyle: "rgb(0,32,80)",
                    fillStyle: "rgb(0,32,80)",
                    opacity: 0.5,
                    radius: 2,
                    lineWidth: 2
                },
                connectorStyle: {
                    lineWidth: 4,
                    strokeStyle: "rgb(0,32,80)",
                    joinstyle: "round",
                    outlineColor: "rgb(251,251,251)",
                    outlineWidth: 2

                },
                connectorHoverStyle: {
                    lineWidth: 4,
                    strokeStyle: "#216477",
                    outlineWidth: 0,
                    outlineColor: "rgb(251,251,251)"
                },
                isSource: true,
                isTarget: true,
                //connector: ["Flowchart", { stub: [40, 60], gap: 10, cornerRadius: 5, alwaysRespectStubs: true }],  //连接线的样式种类有[Bezier],[Flowchart],[StateMachine ],[Straight ]
                connector: ["Bezier", { curviness: 100 }],
                maxConnections: -1,
                connectorOverlays: [["Arrow", { width: 10, length: 10, location: 1 }]]
            };

            jsPlumb.addEndpoint("item_left", {
                anchors: ["Right"]
            }, commonStyle)

            jsPlumb.addEndpoint("item_right", {
                anchors: ["Left"]
            }, commonStyle)

            jsPlumb.addEndpoint("item_right", {
                anchors: ["Right"]
            }, commonStyle)

            jsPlumb.draggable("item_left");
            jsPlumb.draggable("item_right");
        }

        var loadProcess2 = function () {
            var query = {
                //  processGUID: "072af8c3-482a-4b1c-890b-685ce2fcc75d",
                //  processVersion: "1"
            };
            //load process xml file
            processFileManager.queryProcessFile(query, function (result) {
                if (result.Status == 1) {
                    var processFileEntity = result.Entity;
                    kmain.mgraphView = kloader.initialize(processFileEntity);
                    kmain.mcurrentPackageData = kmain.mgraphView.packageData;
                } else {
                    alert(result.Message);
                }
            });
        }
    </script>
</head>
<body>
    <div id="kgraphContainer">
    </div>
</body>
</html>
